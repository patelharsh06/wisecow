apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"      # Use nginx ingress controller
spec:
  rules:
  - host: wisecow.local                         # Hostname to access the app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-service               # Service to forward to
            port:
              number: 4499
